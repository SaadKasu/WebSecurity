<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"></head><body>
        <input id="testurl" value="https://hw06.websec.cs.uni-paderborn.de/a1.php?state=A" style="width: 400px;">
        <button onclick="manual_check()">Check</button>
        <div id="result">n/a</div>
        <script>
            async function check(url) {        console.log("URL", url);        // TODO: implement a proper check rather than relying on random guesses
        return new Promise((resolve) => {          const script = document.createElement("script");          script.onload = () => {            document.head.removeChild(script);            resolve("A"); // Loaded 200 
         };          script.onerror = () => {            document.head.removeChild(script);            resolve("B"); // Error 500
          };          script.src = url;          document.head.appendChild(script);        });      }
            async function manual_check() {
                let url = document.getElementById("testurl").value;
                document.getElementById("result").innerText = await check(url);
            }
        </script>
    
</body></html>
